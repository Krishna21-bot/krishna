<!DOCTYPE html>
<html></html>
<head>
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <label for="username">username</label>
        <input type="text"name="username">
        <br>
        <label for="password">password</label>
        <input type="password" name="password">
        <br>
        <label for="email">email</label>
        <input type="email"name="email">
        <br>
        <label for="select gender">select gender</label>
        <br>
        <input type="radio" name="gender"> female <br>
        <input type="radio" name="gender"> male <br>
        <input type="radio" name="gender"> other <br>

        <input type="checkbox" id="terms and condition" name="terms and condition"> <label for="terms and condition">terms and condition</label>
        <input type="color"><br>
        <input type="file"><br>
        <select name="cars" id="cars">
        <option value="bmw">bmw</option>
        <option value="shift">shift</option>
        <option value="honda">honda</option>
        </select>
        <br>
        <textarea name="comments" id="comments" rows="10px" cols="10px" maxlength="100"></textarea><br>
        <input type="submit"><br>
        <input type="range">
        <input type="number">
           <br>
    </form>
</body>
</html>
